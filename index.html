<!DOCTYPE html>

<head>
<link rel="icon" type="image/ico" href="img/favicon.ico"/>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js" ></script>
<script type='text/javascript' src="http://ricostacruz.com/jquery.transit/jquery.transit.min.js"> </script>
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/main.css"/> 
<script type="text/javascript" src="src/bootstrap.min.js" ></script>
<script type="text/javascript" src="src/cardify.js"></script>
<title>Cardify</title>
</head>

<html>
<body>

<div class="jumbotron" align="center" styl=" ">
	<h1>Welcome to Cardify!<p><small>Where all your dreams come true!</small></p></h1>
</div>
<div id="enter">
<div id="fb-root"></div>
    <div class="fb-login-button" style="display:none">Login with Facebook</div>
<div align="center" id="EnterButton">
<button type="button" id="enter-button" class="btn btn-default btn-lg" style="display:none">Enter       <span class="glyphicon glyphicon-off"></span></button>
</div>
</div>

<div id="wrapper">
	
	<div id="header">
		<center>
		<img id="logo" src="img/trueLogo.png" width="90px"/>
		</center>
		<h2>Press to start!<p><small>Where all your dreams come true!</small></p></h2>
	</div>

	<div id="spinner_container">
		<div class="spinner"></div>
		<p>Loading . . .</p>
	</div>

	

<div id="people_wrapper">
        <div class="person left">
        <div class='stats'>
        <div class='status'>
        </div>
        <div class='progress'>
        <div id = "leftProgress" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        </div>
        </div>
        
        </div>
          <div class='front'>
          	<div class="name_field">
          	</div>
            <div class='image_128'>
            </div>
            <div class='category'>
            </div>
            <div class='quote'>
            </div>
            <h3></h3>
          </div>
        </div>

        <div class="person right">
          <div class='stats'>
            <div class='status'>
            </div>
            <div class='progress'>
            <div id = "rightProgress" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            </div>
          </div>
          </div>
          <div class='front'>
          <div class="name_field">
          	</div>
          <div class='image_128'>
            </div>
          <div class='category'>
          </div>
          <div class='quote'>
          </div>
            <h3></h3>
          </div>
        </div>
	</div>

</div>
<div class='messages' align='center'>
</div>
<button class='btn btn-default fixed' style="display:none">Play Again?</button>

</body>

</html>
